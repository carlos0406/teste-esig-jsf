<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<!-- ###################### CONTEÃšDO ###################### -->

	<style>
span {
	margin-left: 0px;
}

table {
margin:0 auto;
}
</style>

	<div id="conteudo">

		<h1>Cadastrar tarefa</h1>

		<h:form enctype="multipart/form-data" style="margin: 0px auto;">
		<h:inputHidden value="#{cadastrarTarefaMBean.tarefa.id}" />
		<h:inputHidden value="#{cadastrarTarefaMBean.tarefa.completa}" />
			<h:messages />

			<h:panelGrid columns="2"
				style="background-color: #ecf0f1; 
                   bottom: 0px; left: 0px; right: 0px; top: 0px; 
                   width: 200px">
				<h:outputLabel for="titulo" value="titulo: *" />
				<h:inputText id="titulo" value="#{cadastrarTarefaMBean.tarefa.titulo}"/>
				
				<h:outputLabel for="descricao" value="descricao: *" />
				<h:inputText id="descricao" value="#{cadastrarTarefaMBean.tarefa.descricao}"/>

				<p:outputLabel for="data" value="Data: *" />
				<p:calendar id="data" value="#{cadastrarTarefaMBean.tarefa.deadline}"/>

				<h:outputLabel for="turno" value="Turno: *" />
				<h:selectOneRadio id="turno"
					value="#{cadastrarTarefaMBean.tarefa.prioridade}">
					<f:selectItem itemLabel="Alta" itemValue="Alta" />
					<f:selectItem itemLabel="Media" itemValue="Media" />
					<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
				</h:selectOneRadio>
				<h:outputLabel for="responsavel" value="Responsavel: *" />
				<h:selectOneMenu value="#{cadastrarTarefaMBean.tarefa.responsavel}"
					id="responsavel" >
					<f:selectItem itemValue="" itemLabel="--SELECIONE--"
						itemDescription="--SELECIONE--" />
						<f:selectItem itemValue="Pessoa1" itemLabel="Pessoa1"
						itemDescription="Pessoa1" />
						<f:selectItem itemValue="Pessoa2" itemLabel="Pessoa2"
						itemDescription="Pessoa2" />
						<f:selectItem itemValue="Pessoa3" itemLabel="Pessoa3"
						itemDescription="Pessoa3" />
						<f:selectItem itemValue="Pessoa4" itemLabel="Pessoa4"
						itemDescription="Pessoa4" />
						<f:selectItem itemValue="Pessoa5" itemLabel="Pessoa5"
						itemDescription="Pessoa5" />
				</h:selectOneMenu>

				<h:commandButton class="botao" value="Enviar"
					action="#{cadastrarTarefaMBean.cadastrar}" />





			</h:panelGrid>
		

		</h:form>
	</div>
</ui:decorate>
