	<style>
@CHARSET "UTF-8";

@import url('https://fonts.googleapis.com/css?family=Raleway');

/* ###################### PRÉ-DEFINIÇÕES ###################### */
* {
	margin: 0;
	padding: 0;
	border: none;
	outline: none;
	font-weight: 300;
	box-sizing: border-box;
	font-family: 'Lato', sans-serif;
}

body {
	background-color: #ecf0f1;
}

a {
	text-decoration: none;
	font-family: 'Raleway', sans-serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: 'Raleway', sans-serif;
}

p {
	font-family: 'Raleway', sans-serif;
}

img {
	max-width: 100%;
}

/* ###################### CABEÇALHO ###################### */
#cabecalho {
	background-color: #001a5f;
	display:flex;
	width: 100%;
	height: 210px;
	padding: 10px;
	border-bottom: 1px solid rgba(0, 0, 0, .1);
}

.logo_cabecalho {
	margin: 5px 0;
	float: left;
}

.nome_da_equipe {
	margin: 45px 40px;
	float: left;
	color: #ecf0f1;
}

.nome_da_equipe h1 {
	font-size: 40px;
}

.nome_da_equipe h2 {
	font-size: 30px;
}

.nome_usuario {
	float: right;
	margin: 75px 50px 0 0;
	color: #ecf0f1;
	font-size: 20px;
}

/* ###################### MENU ###################### */
.menu {
	width: 100%;
	background-color: #004987;
	list-style: none;
	float: left;
}

.menu li {
	position: relative;
	float: left;
}

.menu li a {
	display: block;
	color: #ecf0f1;
	text-decoration: none;
	padding: 10px 15px;
	font-size: 20px;
}

.menu li a:hover {
	background: #002160;
	color: #ecf0f1;
}

.menu li  ul {
	position: absolute;
	display: none;
	top: 50px;
	left: 0;
	background-color: #2ecc71;
	width: 200px;
}

.menu li:hover ul, .menu li.over ul {
	display: block;
}

.menu li ul li {
	display: block;
	width: 200px;
}

/* ###################### CONTEÚDO ###################### */
#conteudo {
	padding: 10px;
	background-color: #ecf0f1;
}

#conteudo h1 {
	text-align: center;
	padding: 10px;
	font-size: 30px;
}

#conteudo form {
	background-color: #ecf0f1;
	margin: 0 25%;
}

#conteudo input {
	margin: 7px;
	/*border-radius: 2px;*/
}

#conteudo .botao {
	padding: 10px;
	background-color: #004987;
	text-align: center;
	color: #ecf0f1;
	border-radius: 5px;
	cursor: pointer;
	transition: .5s;
}

#conteudo .botao:hover {
	background-color: #002160;
	transition: .5s;
}

#conteudo .caixa {
	
}

/* ###################### RODAPÉ ###################### */
#rodape {
	width: 100%;
	float: left;
}

/* ########### PARTE DE CIMA DO RODAPÉ ########### */
.rodape_de_cima {
	background-color: #e74c3c;
	width: 100%;
	padding: 5%;
	float: left;
}

.block_rodape {
	background-position: 50% 50%;
	margin: 2%;
	padding: 2% 5%;
	float: left;
	width: 100%;
	transition: 1s;
	border-radius: 7px;
}

.block_rodape:hover {
	background-color: #c0392b;
	transition: 1s;
}

.titulo_block_rodape {
	font-size: 25px;
	color: #ecf0f1;
	text-align: center;
}

.p_block_rodape b {
	font-size: 18px;
}

.p_block_rodape {
	font-size: 15px;
	color: #ecf0f1;
}

.bloco_contato {
	float: left;
	color: #ecf0f1;
	margin: 10px;
}

.bloco_contato i {
	float: left;
}

.bloco_contato p {
	float: left;
	margin: 2px 0 0 5px;
}

.bloco_contato .p_redes_sociais {
	float: left;
	margin: 15px 0 0 5px;
}

.bloco_contato .img_redes_sociais {
	float: left;
	width: 50px;
}

/* ########### PARTE DE BAIXO DO RODAPÉ ########### */
.rodape_de_baixo {
	background-color: #c0392b;
	padding: 5%;
	float: left;
	width: 100%;
	text-align: center;
}

.copyright {
	color: #ecf0f1;
}

.MyGithub {
	color: #fff;
}

/* ############### RESOLUÇÃO DE 768PX ############## */
@media screen and (min-width: 768px) {
	/* ALTERAÇÃO DO FOOTER PARTE DE CIMA */
	.block_rodape {
		width: 45%;
	}
	.titulo_rodape {
		color: #fff;
		font-size: 30px;
		text-align: center;
		padding: 0 0 5% 0;
	}

	/* ALTERAÇÃO DO FOOTER PARTE DE BAIXO */
	.rodape_de_baixo {
		padding: 3%;
	}
}

/* ############### RESOLUÇÃO DE 960PX ############## */
@media screen and (min-width: 960px) {
	/* ALTERAÇÃO DO FOOTER PARTE DE CIMA */
	.block_rodape {
		width: 29%;
	}
	.titulo_rodape {
		color: #fff;
		font-size: 30px;
		text-align: center;
		padding: 0 0 2% 0;
	}

	/* ALTERAÇÃO DO FOOTER PARTE DE BAIXO */
	.rodape_de_baixo {
		padding: 2%;
	}
}
/*###carrousel###*/
#carouselExampleIndicators {
	width: 80%;
	margin-left: 10%;
}

.texto {
	text-indent: 2.5em;
	text-align: justify;
	margin: 0px 5% 0px 5%;
}

.torneio_titulos {
	text-align: left;
	margin-left: 5%;
	margin-top: 10px;
	list-style-type: none;
	font-size: 25px;
}

span {
	margin-left: 2em;
}

.lista li {
	margin-left: 5%;
	text-align: left;
}

.participacaotorneio {
	text-align: left;
	margin-left: 5%;
	margin-top: 5%;
}

.cartao {
	float: left;
	margin: 5%;
}

.terminals {
	margin: 200px auto 100px;
	display: grid;
	grid-templace-columns: repeat(auto-fit, minimax(350px 1fr));
	frid-gap: 20px;
}

.testimonials .cartao {
	position: relative;
	width: 350px;
	margin: 0 auto;
	background: #333;
	padding: 20px;
	box-sizing: border-box;
	text-align: center;
	box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
	overflow: hidden;
}

.testimonials .cartao .niet {
	position: absolute;
	top: calc(100% - 2px);
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(#03a9f4, #e91ee3);
	z-inndex: 1;
	transition: 0.5s;
}

.testimonials .cartao:hover .niet {
	top: 0;
}

.testimonials .cartao .contem {
	position: relative;
	z-index: 2;
}

.testimonials .cartao .contem p {
	font-size: 18px;
	line-height: 24px;
	color: #fff;
	box-shadow: 0 10px 40px rgba(0, 0, 0, .2);
}

.testimonials .cartao .contem .imgpessoa {
	width: 100px;
	height: 100px;
	margin: 0 auto;
	border-radius: 50%;
	overflow: hidden;
	border: 4px solid #fff
}

.testimonials .cartao .contem .sobre h2 {
	font-size: 18px;
	color: #fff;
}

.testimonials .cartao .contem .sobre h2 span {
	color: #03a9f4;
	font-size: 14px;
	transition: 0.5s;
}

.testimonials .cartao:hover .contem .sobre h2 span {
	color: #fff;
}

.dente {
	background-color: #DCDCDC;
}

.figure {
	width: 50%;
	height: 50%;
	position: relative;
}

.ano {
	font-size: 30px;
	font-weigth: bold;
}

.camisa {
	width: 200px;
}

.botaoMais {
	width: 150px;
	float: right;
}

th span {
	margin-left: 0px;
}

ul li {
	z-index: 10;
}

.link-login {
	color: white;
	border-radius: 4px;
}

.link-login:hover {
	background-color: white;
	color: #27ae60;
}

/*cards*/
/*card-> cartao
		*layer->niet
		*image->imgpessoa
		*details->sobre
		*/
</style>

</h:head>
<h:body>

	<!-- ###################### CABEÇALHO ###################### -->

	<div id="cabecalho">
		<div class="nome_da_equipe">
			<h1>Teste</h1>
			<br />
		</div>

	
	</div>

	<!-- ###################### MENU ###################### -->

	<div id="menu">
		<h:form>
			<ul class="menu">
				<li><h:commandLink action="/index.xhtml" value="Criar" /></li>
				<li> <h:commandLink action="/busca_tarefas.xhtml" value="Busca"/></li>
			</ul>
		</h:form>
	</div>

	<ui:insert></ui:insert>

	<!-- ###################### RODAPÉ ###################### -->
</h:body>
</html>
